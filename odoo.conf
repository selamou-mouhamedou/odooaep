[options]
; This is the Odoo 18 configuration file

; Addons path
addons_path = ./enterprise,./odoo/addons,./custom_addons

; Database settings
db_host = localhost
db_port = 5432
db_user = odoo18
db_password = odoo18
; db_name = odoo18

; Admin master password (for database management)
admin_passwd = admin

; Server settings
http_port = 8069
xmlrpc_interface = 
xmlrpc_port = 8069
proxy_mode = False

; Logging
logfile = ./odoo.log
log_level = info

; Data directory
data_dir = ./data

; Without demo data (set to True for clean database)
without_demo = False
